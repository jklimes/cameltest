group 'cameltest'
version '1.0-SNAPSHOT'

allprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.7
    version = '0.1'

    repositories { mavenCentral() }

    configurations {
        provided
    }
    sourceSets {
        main { compileClasspath += configurations.provided }
    }
}

subprojects {
    dependencies {
        compile 'org.springframework:spring-aspects:4.1.3.RELEASE'
        compile 'org.springframework:spring-context:4.1.3.RELEASE'
        compile 'org.springframework:spring-jdbc:4.1.3.RELEASE'
        compile 'org.springframework:spring-orm:4.1.3.RELEASE'
        compile 'org.springframework:spring-tx:4.1.3.RELEASE'
        compile 'org.springframework:spring-test:4.1.3.RELEASE'
        testCompile 'junit:junit:4.11'
    }
}